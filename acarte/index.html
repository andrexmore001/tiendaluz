<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/acarte/admin.css">
</head>
<body class="acarte">
      <header>
        <div class="logo">
            <a href="/"><img src="../imagenes/logo.png" alt="Artesana" class="profile-pic"></a>
        </div>
        
        <!-- Menú Hamburguesa para móvil -->
        <div class="menu-hamburguesa">
            <i class="fas fa-bars"></i>
        </div>
        
        <nav class="nav-menu">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/products">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        
        <div class="carrito-icono">
            <i class="fas fa-shopping-cart"></i>
            <span class="contador-carrito">0</span>
        </div>
    </header>
    <div class="admin-container">
        <h1>Administrador de Productos</h1>
        
        <div class="product-form">
            <h2>Agregar/Editar Producto</h2>
            <form id="form-producto">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="5000" required>
                </div>
                <div class="form-group">
                    <label for="product-Description">Descripcion:</label>
                    <input type="text" id="product-description" required>
                </div>
                <div class="form-group">
                    <label for="Stock">Stock:</label>
                    <input type="number" id="product-stock" step="1" required>
                </div>
                <div class="form-group">
                    <div class="file-upload-container">
                        <label for="imagenes">Imágenes (Máximo 3)</label>
                            <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                            <button type="button" class="btn-upload" onclick="document.getElementById('image-upload').click()">
                                <i class="fas fa-image"></i> Seleccionar imágenes
                            </button>
                            <small class="file-hint">Formatos: JPG, PNG.</small>
                    </div>
                    <div class="image-preview" id="image-preview">
                        <!-- Las previsualizaciones de imágenes aparecerán aquí -->
                    </div>
                </div>
                <div class="form-group">
                <div class="file-upload-container">
                    <label for="video">Video (Opcional)</label>
                    <input type="file" id="video-upload" accept="video/*" style="display: none;">
                    <button type="button" class="btn-upload" onclick="document.getElementById('video-upload').click()">
                        <i class="fas fa-video"></i> Seleccionar video
                    </button>
                    <small class="file-hint">Formatos: MP4, WebM</small>
                </div>
                <div class="video-preview" id="video-preview">
                    <!-- La previsualización del video aparecerá aquí -->
                </div>
</div>
                <button type="submit">Guardar Producto</button>
            </form>
        </div>
        
        <div class="product-list" id="product-list">
            <!-- Productos se cargarán aquí -->
        </div>
    </div>

    <script src="/acarte/admin.js"></script>
</body>
</html>
